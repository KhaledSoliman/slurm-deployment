# [Start]
imports:
  - path: schedmd-slurm-gcp.jinja

resources:
  - name: openlane-runner-slurm-cluster
    type: schedmd-slurm-gcp.jinja
    properties:
      cluster_name: openlane-runner-slurm
      zone: us-central1-a

      vpc_net: default
      vpc_subnet: default
      #    shared_vpc_host_project   : < my-shared-vpc-project-name >
      #    cloudsql                  :
      #      server_ip: <cloudsql ip>
      #      user: slurm
      #      password: verysecure
      #      # Optional
      #      db_name: slurm_accounting
      controller_image: projects/slurm-184304/global/images/family/schedmd-slurm-20-11-3-centos-7
      controller_machine_type: n2-standard-2
      controller_disk_type      : pd-standard
      controller_disk_size_gb   : 50
      external_controller_ip    : True
      controller_service_account: default
      controller_scopes         :
        - https://www.googleapis.com/auth/cloud-platform
      controller_labels:
        - key1: controller
      # controller_secondary_disk         : True
      # controller_secondary_disk_type    : pd-standard
      # controller_secondary_disk_size_gb : 300

      login_image: projects/slurm-184304/global/images/family/schedmd-slurm-20-11-3-centos-7
      login_machine_type: n1-standard-2
      login_disk_type           : pd-standard
      login_disk_size_gb        : 50
      external_login_ips        : True
      login_labels              :
       - key1 : login
      login_node_count          : 0
      login_node_service_account: default
      login_node_scopes         :
        - https://www.googleapis.com/auth/devstorage.read_only
        - https://www.googleapis.com/auth/logging.write

      private_google_access: True
      compute_node_service_account: default
      compute_node_scopes:
        - https://www.googleapis.com/auth/devstorage.read_only
        - https://www.googleapis.com/auth/logging.write
      external_compute_ips: True
      suspend_time: 300

      # Optional network storage fields
      # network_storage is mounted on all instances
      # login_network_storage is mounted on controller and login instances
      # network_storage           :
      #   - server_ip: <storage host>
      #     remote_mount: /home
      #     local_mount: /home
      #     fs_type: nfs
      # login_network_storage     :
      #   - server_ip: <storage host>
      #     remote_mount: /net_storage
      #     local_mount: /shared
      #     fs_type: nfs

      # slurm_version             : 19.05-latest
      # ompi_version              : v3.1.x

      partitions :
        - name              : low-load-designs
          image             : projects/slurm-184304/global/images/family/schedmd-slurm-20-11-3-centos-7
          machine_type      : c2-standard-4
          max_node_count    : 10
          static_node_count : 0
          zone              : us-central1-a
          cpu_platform           : Intel Skylake
          preemptible_bursting   : True
          exclusive: False
          enable_placement: False
          compute_disk_type: pd-standard
          compute_disk_size_gb: 40
          compute_labels:
            - key1: compute
            #          compute_image_family: custom-image
            #          compute_image_family_project: custom-image's project
          vpc_subnet: default
          gpu_type: nvidia-tesla-v100
          gpu_count: 0

        -   name: medium-load-designs
            image: projects/slurm-184304/global/images/family/schedmd-slurm-20-11-3-centos-7
            machine_type: c2-standard-8
            max_node_count: 10
            static_node_count: 0
            zone: us-central1-a
            cpu_platform: Intel Skylake
            preemptible_bursting: True
            exclusive: False
            enable_placement: False
            compute_disk_type: pd-standard
            compute_disk_size_gb: 40
            compute_labels:
              - key1: compute
          #            compute_image_family: custom-image
          #            compute_image_family_project: custom-image's project
            vpc_subnet: default
            gpu_type: nvidia-tesla-v100
            gpu_count: 0

        -   name: high-load-designs
            image: projects/slurm-184304/global/images/family/schedmd-slurm-20-11-3-centos-7
            machine_type: c2-standard-16
            max_node_count: 5
            static_node_count: 0
            zone: us-central1-a
            cpu_platform: Intel Skylake
            preemptible_bursting: True
            exclusive: False
            enable_placement: False
            compute_disk_type: pd-standard
            compute_disk_size_gb: 40
            compute_labels:
              - key1: compute
          #            compute_image_family: custom-image
          #            compute_image_family_project: custom-image's project
            vpc_subnet: default
            gpu_type: nvidia-tesla-v100
            gpu_count: 0

#  [END cluster_yaml]